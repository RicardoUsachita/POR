server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: entradas_dinero
          uri: lb://entradas
          predicates:
            - Path=/entradas/**
        - id: salidas_dinero
          uri: lb://salidas
          predicates:
            - Path=/salidas/**
        - id: resumen
          uri: lb://resumen
          predicates:
            - Path=/resumen/**